# Each page blueprint must have a title, the title may be different from the file name
title: Projects

# Each page can have an icon that is shown in page listings when no preview image is available.
icon: ðŸ“–

# Define the form layout with two columns
# More about columns: https://getkirby.com/docs/guide/blueprints/layout#defining-columns

columns:
  - width: 2/3
    fields:
      hero_overline:
        label: Hero_Overline
        type: text
      hero_headline:
        label: Hero_Headline
        type: text
      hero_text:
        label: Hero_Text
        type: textarea
      slider_headline:
        label: Slider_Headline
        type: text
      teaser_headline:
        label: Teaser_Headline
        type: text
  - width: 1/3
    sections:
      images:
        extends: sections/images
  - width: 1
    sections:
      listed:
        extends: sections/projects
        headline: Listed
        status: listed

      drafts:
        extends: sections/projects
        headline: Drafts
        status: draft

      unlisted:
        extends: sections/projects
        headline: Unlisted
        status: unlisted

  - width: 1
    fields:
      bottom_overline:
        label: Bottom_Overline
        type: text
      bottom_headline:
        label: Bottom_Headline
        type: text
      bottom_text:
        label: Bottom_Text
        type: textarea
